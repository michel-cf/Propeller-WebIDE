{% extends 'base.html' %}

{% block content %}
    <h1>Propeller WebIDE</h1>

    <p>Introductiontext</p>

    <h2>List public profiles</h2>

    <ul id="project-list">
        {% for project in projects %}
            <li>{{ project.name }}</li>
        {%  empty %}
            <li>No projects</li>
        {% endfor %}
    </ul>

    {% if user.is_authenticated %}
        <a href="{% url 'projects:create' %}">Create new project</a>
    <ul id="project-list">

    </ul>
    {% endif %}

{% endblock %}
