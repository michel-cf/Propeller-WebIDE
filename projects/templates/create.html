{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h1>Create new project</h1>

    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Create
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
